<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Travel Site - Booking</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="nav-bar-left">
                <a href=../index.html><h2 class="logo">Travel Site</h2></a>
            </div>
            <div class="nav-bar-right">
                <ul class="nav-bar-menu">
                    <li><a href="greece.html" class="active">Home</a></li>
                    <li><a href="../Pages/hawaii.html">Hawaii</a></li>
                    <li><a href="../Pages/iceland.html">Iceland</a></li>
                    <li><a href="../Pages/greece.html">Greece</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="form">
        <div class="container">
            <h2 class="headline">PLAN  YOUR TRIP</h2>
            <form action="" class="contactform">
                <p class="info">
                    <label class="title">Name</label>
                    <div class="fields">
                        <input type="text" name="name"/>
                    </div>
                </p>
                <p class="info">
                    <label class="title">Place</label>
                    <div class="fields">
                    <select name="places" id="places">
                        <option value="hawaii">Hawaii</option>
                        <option value="iceland">Iceland</option>
                        <option value="greece">Greece</option>
                    </select>
                    </div>
                </p>
                <p class="info">
                    <label class="title">Email Address</label>
                    <div class="fields">
                        <input type="text" name="name"/>
                    </div>
                </p>
                <p class="info">
                    <label class="title">Phone Number</label>
                    <div class="fields">
                        <input type="text" name="name"/>
                    </div>
                </p>

                <p class="info">
                    <label class="title">Message</label>
                    <div class="dropdowns">
                        <textarea type="message" rows="5"></textarea>
                    </div>
                </p>
                <button class="btn-submit">SUBMIT</button>
            </form>
        </div>
    </section>



    <footer>
        <div class="container">
            <div class="footer-division">
                <div class="footer-division-top">
                    <h3 class="footer-division-title">Contact</h3>
                </div>
                <div class="footer-division-email">
                    <h4 class="footer-division-subtitle">EMAIL</h4>
                    <p class="footer-division-info">info@travelsite.com</p>
                </div>
            </div>
            <div class="footer-division">
                <div class="footer-division-top">
                    <h3 class="footer-division-title">Hours</h3>
                </div>
                <div class="footer-division-bottom">
                    <div class="footer-division-dates">
                        <h4 class="footer-division-subtitle">MONDAY-FRIDAY</h4>
                        <p class="footer-division-info">9:00 AM - 5:00 PM</p>
                    </div>
                    <div class="footer-division-dates">
                        <h4 class="footer-division-subtitle">SATURDAY</h4>
                        <p class="footer-division-info">10:00 AM - 4:00 PM</p>
                    </div>
                    <div class="footer-division-dates">
                        <h4 class="footer-division-subtitle">SUNDAY</h4>
                        <p class="footer-division-info">Closed</p>
                    </div>
                </div>
            </div>
            <div class="footer-division">
                <div class="footer-division-top">
                    <h3 class="footer-division-title">Social</h3>
                </div>
                <div class="footer-division-bottom">
                    <a href="http://instagram.com"><img src="../assets/Icons/icon-instagram.png" alt="" class="icon"></a>
                    <a href="http://facebook.com"><img src="../assets/Icons/icon-facebook.png" alt="" class="icon"></a>
                    <a href="http://twitter.com"><img src="../assets/Icons/icon-twitter.png" alt="" class="icon"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
