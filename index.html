<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href=".css/global">
    <title>Travel Site</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="nav-bar-left">
                <h2 class="site-name">Travel Site</h2>
            </div>
            <div class="nav-bar-right">
                <ul class="nav-bar-menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./Pages/hawaii.html">Hawaii</a></li>
                    <li><a href="./Pages/iceland.html">Iceland</a></li>
                    <li><a href="./Pages/greece.html">Greece</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="hero">
        <div class="container">
            <div class="hero-left">
                <h1 class="motto">Travelling Comes With Endless Discoveries</h1>
                <p class="motto-detail"></p>
                <a href="" class="btn">Get Started</a>
            </div>
            <div class="hero-right">
                <img src="./assets/Images/hero.png" alt="" class="img">
            </div>
        </div>
    </section>

    <section id="recommend">
        <div class="container">
            <h2 class="top">Recommendations</h2>
            <ul class="recommend-destns">
                <li class="recommend-destns-card">
                    <a href=""><img src="./assets/Images/hawaii.jpg" alt="" class="card"></a>
                    <h2 class="destns">Hawaii</h2>
                </li>
                <li class="recommend-destns-card">
                    <a href=""><img src="./assets/Images/iceland.jpg" alt="" class="card"></a>
                    <h2 class="destns">Iceland</h2>
                </li>
                <li class="recommend-destns-card">
                    <a href=""><img src="./assets/Images/greece.jpg" alt="" class="card"></a>
                    <h2 class="destns">Greece</h2>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-division">
                <div class="footer-division-top">
                    <h3 class="footer-division-title">Contact</h3>
                </div>
                <div class="footer-division-down">
                    <h4 class="footer-division-content">Email</h4>
                    <p class="footer-division-info">info@travelsite.com</p>
                </div>
            </div>
            <div class="footer-division">
                <div class="footer-division-top">
                    <h3 class="footer-division-title">Hours</h3>
                </div>
                <div class="footer-division-down">
                    <div class="footer-division-dates">
                        <h4 class="footer-division-content">MONDAY-FRIDAY</h4>
                        <p class="footer-division-info">9:00 AM - 5:00 PM</p>
                    </div>
                    <div class="footer-division-dates">
                        <h4 class="footer-division-content">SATURDAY</h4>
                        <p class="footer-division-info">10:00 AM - 4:00 PM</p>
                    </div>
                    <div class="footer-division-dates">
                        <h4 class="footer-division-content">SUNDAY</h4>
                        <p class="footer-division-info">CLOSED</p>
                    </div>
                </div>
            </div>
            <div class="footer-division">
                <h3 class="footer-division-title">Social</h3>
                <a href="http://instagram.com"><img src="./assets/Icons/icon-instagram.png" alt="" class="icon"></a>
                <a href="http://facebook.com"><img src="./assets/Icons/icon-facebook.png" alt="" class="icon"></a>
                <a href="http://twitter.com"><img src="./assets/Icons/icon-twitter.png" alt="" class="icon"></a>
            </div>
        </div>
    </footer>

    
</body>
</html>
